<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Footer Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        #footer {
            position: relative;
            overflow: hidden;
            background: url('../images/background.jpg') no-repeat center center/cover;
            color: #000 !important;
        }

        /* Arrow before links */
        .footer-links li a {
            position: relative;
            padding-left: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #000;
        }

        .footer-links li a::before {
            content: "❯❯";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
            color: #0d6efd;
        }

        .footer-links li a:hover,
        .footer-links li a:focus {
            transform: translateX(6px);
            color: #0d6efd;
            text-decoration: none;
        }

        .text-light {
            font-size: 14px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .social-links i:hover {
            transition: all .3s;
            transform: translateY(-1.5px);
        }
    </style>
</head>

<body>
    <!-- Footer -->
    <footer class="text-light pt-5" id="footer">
        <div class="container-fluid">
            <div class="row">
                <!-- 1. Logo + text -->
                <div class="col-md-3">
                    <img src="./images/logo-removebg-preview.png" alt="Logo" class="mb-3" width="200" height="80px" />
                    <h6>Building smart solutions for your digital needs.</h6>
                    <div class="social-links mt-3">
                        <a href="#" class="text-light me-2 bg-primary text-decoration-none" aria-label="Facebook">
                            <i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-light me-2 bg-primary text-decoration-none" aria-label="Twitter">
                            <i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-2 bg-primary text-decoration-none" aria-label="Instagram">
                            <i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light me-2 bg-primary text-decoration-none" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

                <!-- 2. Quick Links -->
                <div class="col-md-2 mb-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled footer-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>

                <!-- 3. Subscribe -->
                <div class="col-md-3 mb-4">
                    <h5>Subscribe</h5>
                    <form onsubmit="event.preventDefault(); alert('Subscribed!');">
                        <input type="email" class="form-control" placeholder="Enter your email" required />
                        <button class="btn btn-primary mt-2" type="submit">Subscribe</button>
                    </form>
                </div>


                <!-- 4. Location (moved last) -->
                <div class="col-md-4">
                    <h5>Our Location</h5>
                    <div class="ratio ratio-4x3">
                        <iframe src="https://maps.google.com/maps?q=telka%20chamba&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            width="100%" style="border:0; height: 200px ;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>

            <hr style="margin-top: -3rem;" />

            <!-- Bottom -->
            <div class="d-flex justify-content-between pb-3 flex-wrap">
                <small>&copy; 2025 Arya Infotech. All rights reserved.</small>
                <div>
                    <a href="#" class="text-dark text-decoration-none me-2">Terms & Conditions</a> |
                    <a href="#" class="text-dark text-decoration-none ms-2">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
